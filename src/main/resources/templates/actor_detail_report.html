<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>
	<h1>Actor Details</h1>
	<table>
		<tr>
			<th>Actor ID :</th>
			<th>First Name :</th>
			<th>Last Name :</th>
			<th>Last Updated Date :</th>
		</tr>
		<tr th:each="actor :${actors}">
			<td>
				<span th:text="${actor.actorId}"></span>
			</td>
			<td>
				<span th:text="${actor.firstName}"></span>
			</td>
			<td>
				<span th:text="${actor.lastName}"></span>
			</td>
			<td>
				<span th:text="${actor.lastUpdatedDate}"></span>
			</td>
		</tr>
	</table>
</body>

</html>
